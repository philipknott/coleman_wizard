body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>

function askQuestions(frameName,isTopLevel)
{
	//console.log("{"+frameName+"}");
	console.log("start asking questions for "+frameName);
	//alert("start asking questions for "+frameName);
	var finished=true;
	var frame=frames.get(frameName);
	if(!isFinished(frame))
	{

		if(frame.type=="compositeFrame")
			finished=processCompositeFrame(frame);
		else if (frame.type=="alternativesFrame")
			finished=processAlternativesFrame(frame)
		else if (frame.type=="leaf")
		{
			processLeaf(frame);
			finished=true;
		}
	}

	console.log(frameName, " finished? ",finished);
	if(finished)
	{
		console.log(frameName," is finished; isTopLevel ",isTopLevel)
		if(isTopLevel)
			document.getElementById("output").innerHTML+=generateCommands(frameName);
		else
		{
			frame.finished=true;
			setTimeout(function(){ askQuestions("top",true); }, 10);

		}
	}
}
function isFinished(frame)
{
	if(frame.type=="leaf")
		return true;
	return frame.finished;
}
function processLeaf(frame)

function generateCommands(frameName)
{
	console.log("generating commands for ",frameName);
	var frame=frames.get(frameName);
	var s=scripts.get(frameName); //name of frame is name of script
	var splits=s.split("^");
	var result=[];
	for(var i=0;i<splits.length;i++)
	{
		result += processSplit(frame,splits[i])
	}
	result=replaceBreaks(result);
	//document.getElementById("output").innerHTML+=result;
	return result;
}
function replaceBreaks(s)
{
	return s.replace(/\n/g,"<br>");
}
function processSplit(frame,split)
{
	console.log("split: {",split,"}");
	if(split.startsWith("slotval"))
		return findSlotValue(frame, split.slice(8));
	if(split.startsWith("subframeScript"))
		return generateCommands(split.slice(15));
	if(split.startsWith("chosen"))
		return generateCommands(findChosen(split.slice(7)));
	return split;
}
function findSlotValue(frame,name) //add check that it is a slot
{
	for(var i=0;i<frame.parts.length;i++)
		if (frame.parts[i].name==name)
			return frame.parts[i].value;
	return "error: slot not found";
}
function findChosen(name)
{
	return frames.get(name).choice;
}

function saveTextAsFile()
{
    var textToSave = routine_name+hour_val+min_val+merediem_val+day_value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);

    downloadLink.click();
}
function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}
